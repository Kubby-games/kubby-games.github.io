<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUBBY FRACTIONAL 8-BIT</title>
<link rel="icon" href="icon.svg" type="image/svg+xml">

<style>
@font-face {
    font-family: 'KBF';
    src: url('Kbf Ru.ttf') format('truetype');
}
@font-face {
    font-family: 'KBF';
    src: url('Kbf En.ttf') format('truetype');
}
</style>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'KBF', sans-serif;
}

/* BG animation */
@keyframes moveBG {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
}

body {
    background: #000;
    color: #fff;
    padding: 40px 20px;
    background-image: url("bbg.png");
    background-repeat: repeat;
    background-size: 100px;
    animation: moveBG 30s linear infinite alternate;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
    z-index: -1;
}

.logo {
    display: block;
    margin: 0 auto 35px;
    width: 100%;
    max-width: 420px;
    height: auto;
}
@keyframes logoFloat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
    100% { transform: translateY(0); }
}
@keyframes logoGlow {
    0% { filter: drop-shadow(0 0 18px rgba(255,255,255,0.55)); }
    50% { filter: drop-shadow(0 0 28px rgba(255,255,255,0.6)); }
    100% { filter: drop-shadow(0 0 18px rgba(255,255,255,0.55)); }
}

/* GRID */
.section-title {
    font-size: 34px;
    margin-bottom: 18px;
    text-align: center;
    color: #fff;
    letter-spacing: 2px;
}

.grid {
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 18px;
}

.card {
    background: rgba(255,255,255,0.05);
    border: 2px solid rgba(255,255,255,0.2);
    padding: 16px;
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 14px;
    transition: 0.2s;
    backdrop-filter: blur(4px);
}
.card:hover {
    transform: translateY(-4px);
    background: rgba(255,255,255,0.15);
    border-color: #fff;
}
.card-title {
    font-size: 22px;
}


.player {
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 14px;
    border: 2px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(4px);
}

.player-controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.player button {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    border: 2px solid rgba(255,255,255,0.3);
    color: #fff;
    font-size: 22px;
    cursor: pointer;
    transition: 0.25s;
}
.player button:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.08);
}

#seek {
    flex: 1;
    height: 8px;
    cursor: pointer;
    appearance: none;
    background: rgba(255,255,255,0.25);
    border-radius: 4px;
    outline: none;
}
#seek::-webkit-slider-thumb {
    appearance: none;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #fff;
}


.track-title {
    font-size: 22px;
    text-align: center;
    margin-bottom: 10px;
    color: #fff;
    letter-spacing: 1px;
}

</style>
</head>

<body>

<img src="8bit.png" class="logo">
<h2 class="section-title">Скачать KUBBY fractional 8-bit на..</h2>

<div class="grid">
    <a class="card">
        <div class="card-title">Not Available</div>
    </a>
</div>

<br><br>

<h2 class="section-title">Послушать Саундтреки:</h2>

<div class="players">
    <!-- Player 1 -->
    <div class="player">
	<div class="track-title">BYTEBLOCK - menu theme</div>

        <audio id="track1" src="https://kubby-games.github.io/music0.mp3"></audio>
        <div class="player-controls">
            <button id="play1">PLAY</button>
            <button id="pause1">STOP</button>
            <input type="range" id="seek1" value="0">
        </div>
    </div>
</div>

<script>
function initPlayer(num) {
    const audio = document.getElementById(`track${num}`);
    const playBtn = document.getElementById(`play${num}`);
    const pauseBtn = document.getElementById(`pause${num}`);
    const seek = document.getElementById(`seek${num}`);

    playBtn.onclick = () => audio.play();
    pauseBtn.onclick = () => audio.pause();

    audio.addEventListener("loadedmetadata", () => {
        seek.max = audio.duration;
    });

    audio.addEventListener("timeupdate", () => {
        seek.value = audio.currentTime;
    });

    seek.oninput = () => {
        audio.currentTime = seek.value;
    };
}

for (let i = 1; i <= 6; i++) initPlayer(i);
</script>


</body>
</html>
