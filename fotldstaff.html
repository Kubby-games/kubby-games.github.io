<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUBBY GAMES</title>

<meta name="description" content="Замена старому сайту">
<meta name="keywords" content="Kubby Games, Kubby Games Website, Official Kubby Games, Games, Studio, кубби геймс">
<meta name="robots" content="index, follow">
<link rel="icon" href="icon.svg" type="image/svg+xml">

<style>
@font-face {
    font-family: 'KBF';
    src: url('Kbf Ru.ttf') format('truetype');
}
@font-face {
    font-family: 'KBF';
    src: url('Kbf En.ttf') format('truetype');
}
</style>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'KBF', sans-serif;
}
@keyframes moveBG {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
}
body {
    background: #000;
    color: #fff;
    padding: 40px 20px;
    background-image: url("bbg.png");
    background-repeat: repeat;
    background-size: 100px;
    animation: moveBG 30s linear infinite alternate;
}
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
    z-index: -1;
}
.logo {
    display: block;
    margin: 0 auto 35px;
    width: 100%;
    max-width: 420px;
    height: auto;
}

.section-title {
    font-size: 34px;
    margin-bottom: 18px;
    text-align: center;
    color: #fff;
    letter-spacing: 2px;
}


.staff-card {
    max-width: 900px;
    margin: 0 auto 20px;
    background: rgba(255,255,255,0.05);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 14px;
    padding: 18px;
    display: flex;
    gap: 18px;
    backdrop-filter: blur(4px);
}

.staff-card img {
    width: 95px;
    height: 95px;
    border-radius: 10px;
    object-fit: cover;
}

.staff-name {
    font-size: 32px;
    margin-bottom: 10px;
}

.staff-info {
    font-size: 20px;
    margin-bottom: 6px;
}

.staff-info a {
    color: #fff;
    text-decoration: none;
}
</style>
</head>
<body>

<img src="staffscp.png" class="logo">
<br><br>
<h2 class="section-title">Наш Персонал:</h2>

<div class="staff-card">
    <img src="luan.jpg">
    <div>
        <div class="staff-name"><b>.Luan</b></div>

        <div class="staff-info"><b>Роль:</b> Разработчик этого сайта,  Основатель, Геймдизайнер ,Главный директор</div>
        <div class="staff-info"><b>Создаеия игры:</b> 2025</div>
        <div class="staff-info">
            <b>Личный сайт:</b>
            <a href="https://byteflopp.github.io/" target="_blank"> byteflop.github.io</a>
        </div>

        <div class="staff-info">
            <b>Описание:</b> Привет я разрабтчик этой игры и пока что игра носит название space combat period
        </div>
    </div>
</div>

</body>
</html>
