<style>
@font-face {
    font-family: 'KBF';
    src: url('Kbf Ru.ttf') format('truetype');
}
@font-face {
    font-family: 'KBF';

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'KBF', sans-serif;
}
@keyframes moveBG {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
}
body {
    background: #000;
    color: #fff;
    padding: 40px 20px;
    background-image: url("bbg.png");
    background-repeat: repeat;
    background-size: 100px;
    animation: moveBG 30s linear infinite alternate;
}
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
    z-index: -1;
}
.logo {
    display: block;
    margin: 0 auto 35px;
    width: 600px;
    filter: drop-shadow(0 0 22px rgba(255,255,255,0.8));
    animation: logoFloat 4s ease-in-out infinite, logoGlow 3.5s ease-in-out infinite;
}
@keyframes logoFloat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
    100% { transform: translateY(0); }
}
@keyframes logoGlow {
    0% { filter: drop-shadow(0 0 18px rgba(255,255,255,0.55)); }
    50% { filter: drop-shadow(0 0 28px rgba(255,255,255,0.6)); }
    100% { filter: drop-shadow(0 0 18px rgba(255,255,255,0.55)); }
}
.section-title {
    font-size: 34px;
    margin-bottom: 18px;
    text-align: center;
    color: #fff;
    letter-spacing: 2px;
}
.grid {
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 18px;
}
.card {
    background: rgba(255,255,255,0.05);
    border: 2px solid rgba(255,255,255,0.2);
    padding: 16px;
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 14px;
    transition: 0.2s;
    backdrop-filter: blur(4px);
}
.card:hover {
    transform: translateY(-4px);
    background: rgba(255,255,255,0.15);
    border-color: #fff;
}
.card img {
    width: 50px;
    height: 50px;
    object-fit: contain;
}
.card-title { 
    font-size: 22px;
}
</style>
</head>
