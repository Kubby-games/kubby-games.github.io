<h2 class="section-title">Послушать Саундтреки:</h2>

<div class="players">

    <div class="player">
        <div class="track-title">Forest meeting</div>
        <audio id="track1" src="https://kubby-games.github.io/music1.mp3"></audio>
        <div class="player-controls">
            <button id="play1">PLAY</button>
            <button id="pause1">STOP</button>
            <input type="range" id="seek1" value="0">
        </div>
    </div>

    <div class="player">
        <div class="track-title">Forest meeting (remake)</div>
        <audio id="track2" src="https://kubby-games.github.io/music2.m4a"></audio>
        <div class="player-controls">
            <button id="play2">PLAY</button>
            <button id="pause2">STOP</button>
            <input type="range" id="seek2" value="0">
        </div>
    </div>

    <div class="player">
        <div class="track-title">NICE DAY TO DISAPPEAR</div>
        <audio id="track3" src="https://kubby-games.github.io/music3.m4a"></audio>
        <div class="player-controls">
            <button id="play3">PLAY</button>
            <button id="pause3">STOP</button>
            <input type="range" id="seek3" value="0">
        </div>
    </div>

    <div class="player">
        <div class="track-title">Burn the forest (remastered)</div>
        <audio id="track4" src="https://kubby-games.github.io/music4.m4a"></audio>
        <div class="player-controls">
            <button id="play4">PLAY</button>
            <button id="pause4">STOP</button>
            <input type="range" id="seek4" value="0">
        </div>
    </div>

    <div class="player">
        <div class="track-title">CRACKED DESCENT</div>
        <audio id="track5" src="https://kubby-games.github.io/music5.m4a"></audio>
        <div class="player-controls">
            <button id="play5">PLAY</button>
            <button id="pause5">STOP</button>
            <input type="range" id="seek5" value="0">
        </div>
    </div>

    <div class="player">
        <div class="track-title">Have a nice day!</div>
        <audio id="track6" src="https://kubby-games.github.io/music6.m4a"></audio>
        <div class="player-controls">
            <button id="play6">PLAY</button>
            <button id="pause6">STOP</button>
            <input type="range" id="seek6" value="0">
        </div>
    </div>

</div>

<script>
function initPlayer(num) {
    const audio = document.getElementById(`track${num}`);
    const playBtn = document.getElementById(`play${num}`);
    const pauseBtn = document.getElementById(`pause${num}`);
    const seek = document.getElementById(`seek${num}`);

    playBtn.onclick = () => audio.play();
    pauseBtn.onclick = () => audio.pause();

    audio.addEventListener("loadedmetadata", () => {
        seek.max = audio.duration;
    });

    audio.addEventListener("timeupdate", () => {
        seek.value = audio.currentTime;
    });

    seek.oninput = () => {
        audio.currentTime = seek.value;
    };
}

for (let i = 1; i <= 6; i++) initPlayer(i);
</script>

</body>
