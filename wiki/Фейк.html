body {

body::after {

.glass-panel {
    background: rgba(255,255,255,0.05);
    border: 2px solid rgba(255,255,255,0.2);
    padding: 0; 
    border-radius: 12px;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    overflow: hidden;
    margin-bottom: 25px;
    transition: 0.2s;
}
.glass-panel:hover {
    border-color: #fff;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

.infobox-header {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

.infobox-image { 
    width: 100%; 
    height: auto; 
    display: block; 
    padding: 0;
}

.infobox-row { 
    display: flex; 
    justify-content: space-between; 
    padding: 12px 15px; 
    border-bottom: 1px solid rgba(255,255,255,0.1); 
    font-size: 16px; 
}
.infobox-row:last-child { border-bottom: none; }
.infobox-label { font-weight: bold; color: #ccc; width: 45%; }
.infobox-data { text-align: right; color: #fff; width: 55%; word-wrap: break-word; }


.gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 20px 0; }
.gallery-image-wrapper { 
    background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); 
    border-radius: 8px; overflow: hidden; padding: 5px; 
}
img { max-width: 100%; height: auto; border-radius: 8px; }
a { color: #4db8ff; text-decoration: none; }
a:hover { color: #fff; text-shadow: 0 0 5px #4db8ff; }


aside.portable-infobox, .wds-global-footer, .mw-editsection { display: none !important; }
